<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolory tła dla sekcji</title>
    <style>
        header {
            background-color: darkblue;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            background-color: lightgreen;
            color: black;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: lightgray;
            color: black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Nagłówek - Header</h1>
    </header>

    <main>
        <p>Główna część - Main</p>
    </main>

    <footer>
        <p>Stopka - Footer</p>
    </footer>

</body>
</html>
