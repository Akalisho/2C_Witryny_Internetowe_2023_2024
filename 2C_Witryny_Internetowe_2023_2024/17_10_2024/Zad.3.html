<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dopasowanie obrazu tła</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .contain {
            background-image: url('obrazek.jpg'); /* Podmień 'obrazek.jpg' na ścieżkę do Twojego obrazu */
            background-size: contain; /* Obraz dopasowany, w pełni widoczny, bez zniekształceń */
            background-repeat: no-repeat;
            background-position: center;
            height: 100px; /* Wysokość 100% widoku */
        }

        .cover {
            background-image: url('obrazek.jpg');
            background-size: cover; /* Obraz wypełnia całą stronę, może być przycięty */
            background-repeat: no-repeat;
            background-position: center;
            height: 100px;
        }

        .custom-size {
            background-image: url('obrazek.jpg');
            background-size: 100% 50%; /* Dokładnie 100% szerokości i 50% wysokości */
            background-repeat: no-repeat;
            background-position: center;
            height: 100px;
        }

        section {
            margin: 20px 0;
            padding: 10px;
            color: black;
            text-align: center;
        }

        h2 {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <section class="contain">
        <h2>Obrazek w trybie 'contain' - pełna widoczność bez zniekształceń</h2>
    </section>

    <section class="cover">
        <h2>Obrazek w trybie 'cover' - wypełnia całą stronę</h2>
    </section>

    <section class="custom-size">
        <h2>Obrazek o rozmiarze 100% szerokości i 50% wysokości</h2>
    </section>

</body>
</html>
