<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Clip</title>
    <link rel="stylesheet" href="CssZad.8.css">
</head>
<body>
    <div class="box border-box">
        <h2>Background-Clip: Border-Box</h2>
        <p>Tło rozciąga się na cały obszar elementu, w tym obramowanie.</p>
    </div>

    <div class="box padding-box">
        <h2>Background-Clip: Padding-Box</h2>
        <p>Tło wypełnia tylko obszar paddingu, ale nie obramowanie.</p>
    </div>

    <div class="box content-box">
        <h2>Background-Clip: Content-Box</h2>
        <p>Tło wypełnia wyłącznie obszar treści (content).</p>
    </div>
</body>
</html>
