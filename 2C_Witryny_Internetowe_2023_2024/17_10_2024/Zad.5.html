    </header>

    <main>
        <section class="background-left-top">
            <h2>Lewa górna strona</h2>

        <section class="background-center">
            <h2>Centrum</h2>
            <p>Tło zostało ustawione w centrum sekcji.</p>
        </section>

        <section class="background-right-bottom">
